name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: docker buildx create --use && docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.Docker_User }}/auto_pipe .

      - name: Push to Docker Hub
        run: echo "${{ secrets.Docker_Token }}" | docker login -u ${{ secrets.Docker_User }} --password-stdin && docker push ${{ secrets.Docker_User }}/auto_pipe

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Authenticate with GCP
        run: gcloud auth activate-service-account --key-file=${{ secrets.GCP_KEY_FILE }}

      - name: Deploy to GCP
        run: |
          gcloud config set project project10-403722
          gcloud config set run/region us-south1-a
          gcloud config set run/platform managed
          gcloud run deploy auto_pipe --image ${{ secrets.Docker_User }}/auto_pipe
