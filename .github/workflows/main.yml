name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build Docker Image
      run: docker buildx create --use && docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.Docker_User }}/your-app-name .

    - name: Push to Docker Hub
      run: echo "${{ secrets.Docker_Token }}" | docker login -u ${{ secrets.Docker_User }} --password-stdin && docker push ${{ secrets.Docker_User }}/your-app-name

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Deploy to GCP
      run: |
        gcloud auth configure-docker
        docker pull ${{ secrets.Docker_User }}/your-app-name
        docker tag ${{ secrets.Docker_User }}/your-app-name gcr.io/your-gcp-project/your-app-name
        docker push gcr.io/your-gcp-project/your-app-name
        gcloud run deploy your-app-name --image gcr.io/your-gcp-project/your-app-name --platform managed
